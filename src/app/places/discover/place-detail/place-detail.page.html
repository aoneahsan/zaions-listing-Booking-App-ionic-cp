<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button
                defaultHref="/places/tabs/discover"
            ></ion-back-button>
        </ion-buttons>
        <ion-title>{{ place?.name | titlecase }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="place">
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col class="ion-no-padding" size-sm="6" offset-sm="3">
                    <ion-img [src]="place.image"></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col
                    class="ion-padding ion-text-center"
                    size.md="6"
                    offset.md="3"
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item lines="none" class="ion-text-center">
                        <ion-label>
                            <h1>{{ place.name }}</h1>
                            <p>{{ place.description }}</p>
                        </ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid class="ion-padding">
            <ion-row>
                <ion-col class="ion-padding ion-text-center" size-sm="6" offset-sm="3">
                    <ion-img [src]="place.location.mapImageURl" (click)="openPlaceMapModal()"></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid *ngIf="userID != place.userID">
            <ion-row>
                <ion-col
                    class="ion-padding ion-text-center"
                    size.md="6"
                    offset.md="3"
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-button color="primary" margin (click)="onBook()">
                        Book
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
    <ng-container *ngIf="!place">
        <ion-grid>
            <ion-row>
                <ion-col class="ion-padding ion-text-center" size-sm="6" offset-sm="3">
                    <ion-spinner></ion-spinner>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
</ion-content>
