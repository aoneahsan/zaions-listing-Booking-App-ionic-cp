<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Discover</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment (ionChange)="onFilterChange($event)">
        <ion-segment-button value="all" checked>
            <ion-label>
                All Places
            </ion-label>
        </ion-segment-button>
        <ion-segment-button value="bookable">
            <ion-label>Bookable Places</ion-label>
        </ion-segment-button>
    </ion-segment>
    <ion-grid>
        <ion-row>
            <ion-col
                size="12"
                size-sm="6"
                offset-sm="3"
                size-md="4"
                offset-md="4"
                class="ion-text-center"
            >
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            {{ loadedPlaces[0].name }}
                        </ion-card-title>
                        <ion-card-subtitle>
                            {{ loadedPlaces[0].price | currency }} / Night
                        </ion-card-subtitle>
                        <ion-img [src]="loadedPlaces[0].image"></ion-img>
                        <ion-card-content>
                            <p>{{ loadedPlaces[0].description }}</p>
                        </ion-card-content>
                        <div>
                            <ion-button
                                fill="clear"
                                color="primary"
                                [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]"
                            >
                                More
                            </ion-button>
                        </div>
                    </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <!-- <ion-list> simple list below example if lazy load list -->
                <ion-virtual-scroll
                    [items]="loadedPlaces"
                    approxItemHeight="90px"
                >
                    <ion-item-sliding *virtualItem="let place" #slidingItem>
                        <ion-item
                            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
                            detail
                        >
                            <ion-thumbnail slot="start">
                                <ion-img [src]="place.image"></ion-img>
                            </ion-thumbnail>
                            <ion-label>
                                <h2>{{place.name}}</h2>
                                <p text-small>
                                    {{ place.price | currency }} / Nigth
                                </p>
                                <p>{{ place.description }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="start">
                            <ion-item-option
                                color="danger"
                                expandable
                                (click)="onDelete(place, slidingItem)"
                            >
                                <ion-icon
                                    name="trash"
                                    slot="icon-only"
                                ></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                        <ion-item-options side="end">
                            <ion-item-option
                                expandable
                                side="end"
                                color="primary"
                                (click)="onEdit(place, slidingItem)"
                            >
                                <ion-icon
                                    name="create"
                                    slot="icon-only"
                                ></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-virtual-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
