<ion-header>
    <ion-toolbar>
        <ion-title>My Offers</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon
                    slot="icon-only"
                    color="primary"
                    name="add"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ng-container *ngIf="loadedPlaces">
        <ion-grid>
            <ion-row>
                <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                    <ng-container *ngIf="loadedPlaces.length > 0">
                        <ion-list>
                            <app-offer-item
                                [place]="_place"
                                *ngFor="let _place of loadedPlaces"
                            ></app-offer-item>
                        </ion-list>
                    </ng-container>
                    <ng-container *ngIf="loadedPlaces.length < 1">
                        <ion-item lines="none" class="ion-text-center">
                            <ion-label>you havn't offered any place yet!</ion-label>
                        </ion-item>
                        <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer a Place</ion-button>
                    </ng-container>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
    <ng-container *ngIf="!loadedPlaces" class="text-center">
        <ion-grid>
            <ion-row>
                <ion-col class="ion-text-center">
                    <ion-spinner></ion-spinner>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
</ion-content>
