<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button
                [defaultHref]="'/places/tabs/offers/'+placeID"
            ></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Offer ({{ place?.name | titlecase }})</ion-title>
        <ion-buttons slot="primary">
            <ion-button
                (click)="onEditOffer()"
                [disabled]="!form?.valid"
                color="primary"
            >
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ng-container *ngIf="place">
        <form [formGroup]="form">
            <ion-grid>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">Title</ion-label>
                            <ion-input
                                type="text"
                                autocomplete
                                autocorrect
                                formControlName="title"
                            ></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-sm="6" offset-sm="3">
                        <ion-item>
                            <ion-label position="floating">
                                Description
                            </ion-label>
                            <ion-textarea
                                rows="3"
                                formControlName="description"
                            ></ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
