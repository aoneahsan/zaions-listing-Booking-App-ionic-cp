<ion-item-sliding #slidingItem>
    <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', place.id]">
        <ion-thumbnail slot="start">
            <ion-img [src]="place.image"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-padding-left">
            <h2>
                {{ place.name }}
            </h2>
            <p>{{ place.price | currency }}/Night</p>
        </ion-label>
        <ion-item-options side="end">
            <!-- expandable -->
            <ion-item-option
                side="end"
                color="primary"
                (click)="onEdit(place, slidingItem)"
            >
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item>
</ion-item-sliding>
