<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{ 'recipes' | titlecase}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let recipe of recipes" [routerLink]="'/recipes/' + recipe.id">
            <ion-avatar slot="start">
                <ion-img [src]="recipe.image_url"></ion-img>
            </ion-avatar>
            <ion-label>{{ recipe.title }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
