<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="loadedBookings && !errorOccured">
    <ion-grid *ngIf="loadedBookings.length > 0">
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-item lines="none" class="ion-text-center">
                    <ion-label><h1>Booked Places</h1></ion-label>
                </ion-item>
                <ion-list>
                    <ion-item-sliding
                        *ngFor="let booking of loadedBookings"
                        #slidingItem
                    >
                        <ion-item>
                            <ion-avatar slot="start">
                                <ion-img [src]="booking.placeImage"></ion-img>
                            </ion-avatar>
                            <ion-label>
                                <h3>{{ booking.placeTitle }}</h3>
                                <p>No. of Guests: {{ booking.no_of_guest }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option
                                color="danger"
                                expendable
                                (click)="onCancelBooking(booking, slidingItem)"
                            >
                                <ion-icon
                                    slot="icon-only"
                                    name="trash"
                                ></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="loadedBookings.length < 1">
        <ion-row>
            <ion-col size-md="6" offset-md="3" class="ion-text-center">
                No booking placed yet, book some places to see your bookings.
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-content class="ion-padding ion-text-center" *ngIf="!loadedBookings && !errorOccured">
    <ion-spinner></ion-spinner>
</ion-content>
<ion-content class="ion-padding" *ngIf="errorOccured">
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-item lines="none" class="ion-text-center">
                    <ion-label>
                        <h1>Error Occured, Try again later.</h1>
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
